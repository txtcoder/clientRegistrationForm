
    <div class="page_title">
      <div class="container">
          <h1>TCM HEALTH CENTRE</h1>
      </div>
    </div>

    <div class="page_name">
    <h5> Personal Information</h5>
    </div>

<!-- FORM START -->
  <form>

    <div id="pi_section1">
      <div class="container">

        <div class="row">
          <div class="col-sm-6">
          <img src="img/profile.jpg"/>
          </div>

          <div class="col-sm-6" id="section1_margin">
            <div class="form-group">
              <label for="Name">Name</label>
              <input ng-model="personalInfo.name" type="text" class="form-control" id="name" placeholder="First & Last Name">
            </div>

            <div class="form-group">
              <label for="Occupation">Occupation</label>
              <input ng-model="personalInfo.occupation" type="text" class="form-control" id="occupation" placeholder="Please Provide Us your Occupation">
            </div>

          </div>
        </div>

      </div>
    </div>

    <div id="pi_section2">
      <div class="container">

        <div class="row">
        <!-- Date of Birth -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
              <label for="Date of Birth">Date of Birth</label>

              <input ng-model="personalInfo.birth_date" type="date" class="form-control form_with" id="birth_date" placeholder="YYYY/MM/DD">
            </div>
          </div>

        <!-- Height -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
            <ul class="list-inline">
              <li>
                <label for="Height">Height</label>
                <input ng-model="personalInfo.height" type="text" class="form-control form_with" id="height" placeholder="cm/ft">
              </li>
              <li>
                <select ng-model="personalInfo.height_type">
                  <option value="cm">cm</option>
                  <option value="foot">foot</option>
                </select>
              </li>
            </ul>
            </div>
          </div>

        <!-- Weight -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
            <ul class="list-inline">
              <li>
              <label for="Weight">Weight</label>
              <input ng-model="personalInfo.weight" type="text" class="form-control form_with" id="weight" placeholder="lb/kg">
              </li>
              <li>
              <select ng-model="personalInfo.weight_type">
                <option value="kg">kg</option>
                <option value="lb">lb</option>
              </select>
              </li>
            </ul>
            </div>
          </div>
        <!-- Address -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
              <label for="Address">Address</label>
              <input ng-model="personalInfo.address" type="text" class="form-control form_with" id="address" placeholder="House/apt # and street">
            </div>
          </div>
        <!-- Postal Code -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
              <label for="Postal Code">Postal Code</label>
              <input ng-model="personalInfo.postal_code" type="text" class="form-control form_with" id="postal_code" placeholder="Enter Postal Code Here">
            </div>
          </div>

        </div>

        <div class="row">
        <!-- City -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
              <label for="City">City</label>
              <input ng-model="personalInfo.city" type="text" class="form-control form_with" id="city" placeholder="Enter Your City Here">
            </div>
          </div>

        <!-- Province -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
              <label for="">Province</label>
              <input n-model="province" type="text" class="form-control form_with" id="province" placeholder="Enter Your Province Here">
            </div>
          </div>

        </div>

        <div class="row">
        <!-- Home Phone -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
              <label for="Home Phone">Home Phone</label>
              <input ng-model="personalInfo.home_phone" type="text" class="form-control form_with" id="home_phone" placeholder="Enter Home Number Here">
            </div>
          </div>

        <!-- Cell -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
              <label for="">Cell</label>
              <input ng-model="personalInfo.cell_phone" type="text" class="form-control form_with" id="cell" placeholder="Enter Cell Number Here">
            </div>
          </div>

        <!-- Work -->
          <div class="col-sm-4 pi2_padding">
            <div class="form-group">
              <label for="">( Work )</label>
              <input ng-model="personalInfo.work_phone" type="text" class="form-control form_with" id="work" placeholder="Enter Work Number Here">
            </div>
          </div>

        <!-- Email -->
          <div class="col-sm-8 pi2_padding">
            <div class="form-group">
              <label for="">Email</label>
              <input ng-model="personalInfo.email" type="text" class="form-control" id="email" placeholder="Enter Your Email Here">
            </div>
          </div>


        <!-- Contact -->
          <div class="col-sm-12 pi2_padding">
            <ul class="left_padding_no">
              <li><p>To contact you, which way do you prefer:</p></li>
              <li>
              <div class="row">
                <div class="col-sm-3">
                <label class="radio-inline checkbox-circle">
                <input type="radio" id="inlineCheckbox1" name="contact" ng-model="personalInfo.preferred_contact" ng-value="homePhone"> Home Phone
                </label>
                </div>

                <div class="col-sm-3">
                <label class="radio-inline checkbox-circle">
                  <input type="radio" id="inlineCheckbox2" name="contact" ng-model="personalInfo.preferred_contact" ng-value="cellPhone"> Cell Phone
                </label>
                </div>

                <div class="col-sm-3">
                <label class="radio-inline checkbox-circle">
                  <input type="radio" id="inlineCheckbox3" name="contact" ng-model="personalInfo.preferred_contact" ng-value="textMessage"> Text Message
                </label>
                </div>

                <div class="col-sm-3">
                <label class="radio-inline checkbox-circle">
                    <input type="radio" id="inlineCheckbox4" name="contact" ng-model="personalInfo.preferred_contact" ng-value="email"> Email
                </label>
                </div>

              </div>
              </li>

            </ul>
          </div>

          <div class="col-sm-8 pi2_padding">
            <div class="form-group">
              <label for="referal">Where did you first hear about us?</label>
              <input ng-model="personalInfo.referral" type="text" class="form-control" id="referral" placeholder="Please enter info here">
            </div>
          </div>
        </div>

        <div class="page_indicator">
              <ol class="carousel-indicators">
                  <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                  <li data-target="#slideshow" data-slide-to="1"></li>
                  <li data-target="#slideshow" data-slide-to="2"></li>
                  <li data-target="#slideshow" data-slide-to="3"></li>
              </ol>
        </div>

        <button ng-click="personalInfo.saveInfo()" type="submit" class="btn btn-default next_btn pi_btn">Next</button>

      </div>
    </div>

  </form>
<!-- FORM ENDS -->

      <div class="container">

         <li><h1>WELCOME<br>TCM HEALTH CENTRE</h1></li>
